<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .card {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <article class="card-body">
                <a href="register.html" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign In</h4>
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" id="username" class="form-control" placeholder="Username" type="text">
                    </div> 

                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" id="password" class="form-control" placeholder="Password" type="password">
                    </div>  

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn-login"> Sign In  </button>
                    </div>                                                            
                </form>
            </article>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="js/login.js"></script>

</body>
</html>
